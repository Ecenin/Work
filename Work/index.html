<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="container">
        <div class="left_side"> <!--Фото в левой части сайта-->
            <div class="logoleft"></div>
        </div>
        <div class="rightside"> <!--Правая часть с функционалом-->
            <div class="top">
                <h1 class="headfirst">Get iinto it today</h1>
                <p class="textfirst">There is no charge or obligation upon registration</p><br><br>

                <button class="facebookbutton">Register with Facebook</button><!--Фейсбук кнопка-->
                <button class="linkbutton">Register with Linkedin</button><!--Линк кнопка-->
                <p class="line"></p><br><br><!--линия между блоками-->
                <input type="email" class="mail">
                <input type="number" class="phone">
            </div>
            <div class="bot">
                <h1 class="headsecond">What type of investor are you?</h1>
                <p class="textsecond">Select the type of investor you are below</p><br><br>

                <input type="radio" name="choise" value="1" ><!--Радио кнопки для выбора-->
                <input type="radio" name="choise" value="2">
                <input type="radio" name="choise" value="3">
                <input type="radio" name="choise" value="4">
                <p>I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common</p><br><br>

                <input type="checkbox" class="click">
                <label for="click">I agree to the terms and receiving notification from iinto <span><a href="" class="terms">Viem full terms</a></span></label>
            </div>
        </div>
    </div>
